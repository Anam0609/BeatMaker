<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css">
    <title>BoomBox</title>
</head>
<body>

  <section class="app">
    <header>
        <h1>Boom Box</h1>
        <p>A colorful Beatmaker</p>
    </header>

    <div class="visual"></div>

    <div class="pads">

    <div class="pad1">
        <audio class="sound" src="./sounds/drill.wav"></audio>
    </div>

    <div class="pad2">
        <audio class="sound">
        <source src="./sounds/drum.wav"/>
        </audio>
    </div>

    <div class="pad3">
        <audio class="sound">
            <source src="./sounds/fresh.wav"/>
        </audio>
    </div>

    <div class="pad4">
        <audio class="sound">
            <source src="./sounds/glitchy-drum.wav"/>
        </audio>
    </div>

    <div class="pad5">
        <audio class="sound">
            <source src="/sounds/kick.wav"/>
        </audio>
    </div>

    <div class="pad6">
        <audio class="sound">
            <source src="./sounds/trap.wav"/>
        </audio>
    </div>

    </div>

</section>
    
  <script src="index.js"></script>
</body>
</html>
